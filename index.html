<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
        integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
      <header>
          <h1>Memory Game</h1>
      </header>

      <section class="score-panel">
          <div class="score">
          	<ul class="stars">
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
          	</ul>

            <div class="matches-attempts">
            	<span class="matches">0</span>
              <span class="matches-plural">Matches</span> out of
              <span class="attempts">0</span>
              <span class="attempts-plural">Attempts</span>
            </div>
          </div>

          <div class="restart">
          		<i class="fa fa-repeat"></i>
        	</div>

          <div class="counter">
            <span class="time-text">Time:</span>
            <span class="time-int">--</span>
          </div>
      </section>

      <ul class="deck">
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-diamond"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-paper-plane-o"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-anchor"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-bolt"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-cube"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-anchor"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-leaf"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-bicycle"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-diamond"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-bomb"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-leaf"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-bomb"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-bolt"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-bicycle"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-paper-plane-o"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
          <li class="wrapper">
              <div class="card">
                  <div class="side front">
                      <i class="fa fa-cube"></i>
                  </div>
                  <div class="side back"></div>
              </div>
          </li>
      </ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
